    <title>Bengaluru Housing Price Predictor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
<script type="text/javascript">
        
  function onClickPredictPrice() {
    
    var areaType = document.getElementById("at");
    var availability = document.getElementById("av");
    var location = document.getElementById("loc");
    var size = document.getElementById("sz");
    var society = document.getElementById("soc");
    var sqft = document.getElementById("ta");
    var bath = document.getElementById("nbr");
    var balcony = document.getElementById("nba");
    var predictedPrice = document.getElementById("uiPredictPrice");


  var url = "http://127.0.0.1:5000/predict_housing_price"; //Use this if you are NOT using nginx which is first 7 tutorials
  //var url = "/api/predict_home_price"; // Use this if  you are using nginx. i.e tutorial 8 and onwards

  $.post(url, {
      
      area_type : areaType.value,
      availability : availability.value,
      location : location.value,
      size : size.value,
      society : society.value,
      sqft : parseFloat(sqft.value),
      bath : parseFloat(bath.value),
      balcony : parseFloat(balcony.value)
      
  },function(data, status) {
      disp_price = (data.predicted_price).toFixed(2)
      console.log(disp_price);
      predictedPrice.innerHTML = "<h2>" + disp_price.toString() + " (in Lacs)</h2>";
      console.log(status);
  });
}
        
</script>
